<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
<head>
<title>inputmultiselect - a new jQuery plugin for choosing multiple options from SELECT lists</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="inputmultiselect-2.0.3.js"></script>
<script type="text/javascript" src="testsuite.js"></script>
<link rel="stylesheet" type="text/css" href="inputmultiselect.css"/>
</head>
<body style="background-color:black">
  <form action="process.php" method="post">
    <select id="picknumbers" name="picknumbers[]" size="5" style="width:250px" multiple>
      <option rel="hidden" value="selectafew">Select a few...</option>
      <option value="0" rel="sticky">Zero</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="fivesixseven" rel="headercb">567</option>
      <option value="5" rel="child">Five</option>
      <option value="6" rel="child">Six</option>
      <option value="7" rel="child">Seven</option>
      <option value="8">Eight</option>
      <option value="9">Nine</option>
      <option value="10" rel="exclusive">Ten</option>
    </select>
    <select id="picknumbers2" name="picknumbers2[]" size="5" style="width:250px" multiple>
      <option rel="hidden" value="selectafew">Select a few...</option>
      <option value="0" rel="sticky">Zero</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="fivesixseven" rel="headercb">567</option>
      <option class="child" value="5" rel="child" selected>Five</option>
      <option class="child" value="6" rel="child" selected>Six</option>
      <option class="child" value="7" rel="child" selected>Seven</option>
      <option value="8">Eight</option>
      <option value="9">Nine</option>
      <option value="10">Ten</option>
    </select><br/>
    <input type="submit"/>
  </form>
  <div id="testsuiteresults" style="border:1px solid white;padding:10px;width:700px;margin-top:10px">
  </div>
</body>
</html>
